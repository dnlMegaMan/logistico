<div class="card" style="padding: 20px;">
    <!--menu - productos -mantencion de articulos-->
  
    <div class="card-header">
      {{titulo}}
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCerrarSalir()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card m-2 border-primary" style="padding: 20px; background-color:azure;">
      <form novalidate [formGroup]='lForm' autocomplete="off" spellcheck="false">
        <div class="form-row">
  
          <div class="form-group col-md-4">
            <label for="login">{{ 'key.login' | translate}} *</label>
            <input type="text" class="form-control form-control-sm" formControlName="login">
          </div>
            
          <div class="form-group col-md-4">
            <label for="nombreusuario">{{ 'key.nombre.usuario' | translate}} *</label>
            <input type="text" class="form-control form-control-sm" formControlName="nombreusuario">
          </div>
  
          <div class="form-group col-md-2 align-self-end">
            <button type="button" id="btnbuscar" class="btn btn-primary btn-sm button-my-styles-busqueda_01"
              (click)="buscar_usuarios_filtro(lForm.value.login,lForm.value.nombreusuario )">{{ 'key.button.buscar' | translate}} <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <table class="table table-sm table-condensed table-stripped table-hover">
          <thead>
            <tr>
              <th>{{ 'key.login' | translate}}</th>
              <th>{{ 'key.nombre.usuario' | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let registro of arregloUsuariosPaginacion" (click)="onCerrar(registro)" style="cursor: pointer;">
              <td>{{registro.usercode}}</td>
              <td>{{registro.username}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row m-1">
          <pagination [boundaryLinks]="true" [directionLinks]="true" [maxSize]="6" [totalItems]="arregloUsuarios.length"
            [itemsPerPage]=8 [previousText]="'key.pagination.anterior' | translate" [nextText]="'key.pagination.siguiente' | translate" [firstText]="'&laquo;'"
            [lastText]="'&raquo;'" (pageChanged)="pageChanged($event)">
          </pagination>
        </div>
      </form>
    </div>
    <div class="row float-right mt-1" style="padding: 20px;">
      <div class="form-group col-md-9 align-self-end text-right">
        <button type="button" id="btnlimpiar" class="btn  btn-primary btn-sm button-my-styles-busqueda_02"
          (click)="limpiar()">{{ 'key.button.limpiar' | translate}} <i class="fas fa-eraser ml-1"></i>
        </button>
      </div>
      <div class="form-group col-md-3 align-self-end text-right">
        <button type="button" id="btnsalir" class="btn  btn-primary btn-sm button-my-styles-busqueda_02"
          (click)="onCerrarSalir()">{{ 'key.button.salir' | translate}} <i class="fas fa-window-close ml-1"></i>
        </button>
      </div>
    </div>
    <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
    <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
    <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"> </ngx-loading>
  </div>
