<app-navbar (hdgcodigo)="getHdgcodigo($event)" (esacodigo)="getEsacodigo($event)"
(cmecodigo)="getCmecodigo($event)"></app-navbar>
<app-sidebar></app-sidebar>
<div class="content-wrapper pl-4">
  <form [formGroup]="FormGeneraInventario">

    <!-- Contenedor general de la página -->

    <div class="my-2 ml-2 titulo text-center">
      <!--menu -->
      <h5>
        Genera Inventario Sistema
      </h5>
    </div>
    <!-- lineas de edición y bpusqueda -->
    <div class="card border-primary" style="padding: 10px;">
      <div class="form-row mt-2">
        <div class="form-group col-md-2">
          <label for="fechamostrar">Fecha *</label>
          <input appSelecttext type="text" placeholder="DD/MM/YYYY" id="fecha" class='form-control form-control-sm'
            [bsConfig]="bsConfig" bsDatepicker formControlName="fechamostrar">
        </div>
        <div class="form-group col-md-4">
          <label for="codigobodega">Bodega *</label>
          <select name="boddescodigo" class='form-control form-control-sm' formControlName='boddestino'>
            <option *ngFor='let listaBodega of bodegasdestino'
              [ngValue]='listaBodega.bodcodigo'>
              {{ listaBodega.boddescripcion }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="idtiporegistro">Tipo de Producto *</label>
          <select name="idtiporegistro" class='form-control form-control-sm' formControlName='tiporegistro'>
            <option *ngFor="let tipoderegistro of tiposderegistros" [ngValue]="tipoderegistro.idtiporegistro">
              {{ tipoderegistro.desctiporegistro }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <!--  Botones de página -->

  <div class="row mt-1 float-right">
    <div class="form-group col-md-4 align-self-end">
      <button type="button" id="btnguardar" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
        (click)="ConfirmaGeneraInventario()">GENERAR INVENTARIO <i class="fas fa-save ml-1"></i>
      </button>
    </div>
    <div class="form-group col-md-4 align-self-end">
      <button type="button" id="btnlimpiar" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
        (click)="Limpiar()">LIMPIAR <i class="fas fa-eraser ml-1"></i>
      </button>
    </div>
    <div class="form-group col-md-4 align-self-end">
      <button type="button" id="btnsalir" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
        routerLink='../home'>SALIR <i class="fas fa-window-close ml-1"></i>
      </button>
    </div>
  </div>
  <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
  <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
  <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
</div>
