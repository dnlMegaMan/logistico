<app-main-nav>
    <div>
        <div style="margin: 10px;">
            <form [formGroup]="FormInfPedidosGastoServicio">
                <!-- Contenedor feneral de la página -->
                <div class="my-2 ml-2 titulo text-center">
                    <!--menu -->
                    <h3>
                        {{ 'key.title.informe.consumo.autopedido' | translate}}
                    </h3>
                </div>
                <!-- lineas de edición y bpusqueda -->
                <div class="card border-primary" style="padding: 5px;">
                    <div class="form-row mt-2">
                        <div class="form-group col-md-2">
                            <label for="fechadesde">{{ 'key.fechadesde' | translate}}</label>
                            <input 
                                appSelecttext type="text"
                                placeholder="DD/MM/YYYY"
                                id="fecha"
                                [bsConfig]="bsConfig"
                                bsDatepicker
                                formControlName="fechadesde"
                                class='form-control form-control-sm'
                                [ngClass]="{ 'is-invalid': FormInfPedidosGastoServicio.invalid }" >
                            <div *ngIf="FormInfPedidosGastoServicio.get('fechadesde').hasError('required')" class="invalid-feedback">
                                {{ 'key.msj.fecha.desde.obligatoria' | translate}}
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="fechahasta">{{ 'key.fechahasta' | translate}}</label>
                            <input
                                appSelecttext
                                type="text"
                                placeholder="DD/MM/YYYY"
                                id="fecha"
                                class='form-control form-control-sm'
                                [bsConfig]="bsConfig"
                                bsDatepicker
                                formControlName="fechahasta"
                                [ngClass]="{ 'is-invalid': FormInfPedidosGastoServicio.invalid }" >
                            <div *ngIf="FormInfPedidosGastoServicio.get('fechahasta').hasError('required')" class="invalid-feedback">
                                {{ 'key.msj.fecha.hasta.obligatoria' | translate}}
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="text-danger" *ngIf="FormInfPedidosGastoServicio.hasError('rangoMuyGrande')">
                            {{ 'key.msj.fecha.condicion1' | translate}}
                        </p>
                        <p class="text-danger" *ngIf="FormInfPedidosGastoServicio.hasError('fechasCruzadas')">
                            {{ 'key.msj.fecha.condicion2' | translate}}
                        </p>
                    </div>
                </div>
            </form>
            

            <!--  Botones de página -->
            <div class="row float-right mr-1 mt-2">
                <div class="form-group  align-self-end">
                    <button 
                        type="button"
                        id="btnbusca"
                        [disabled]="FormInfPedidosGastoServicio.invalid"
                        class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                        (click)="Imprimir('pdf')">
                        <span>{{ 'key.button.imprimir.pdf' | translate}}</span> 
                        <i class="fas fa-file-pdf ml-1" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="form-group  align-self-end">
                    <button 
                        type="button"
                        id="btnbusca"
                        [disabled]="FormInfPedidosGastoServicio.invalid"
                        class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                        (click)="Imprimir('xls')">
                        <span>{{ 'key.button.imprimir.excel' | translate}}</span>
                        <i class="fa fa-file-excel ml-1" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="form-group  align-self-end">
                    <button type="button" id="btnlimpiar"
                        class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02" (click)="limpiar()">{{ 'key.button.limpiar' | translate}} <i
                            class="fas fa-eraser ml-1"></i>
                    </button>
                </div>
                <div class="form-group  align-self-end">
                    <button type="button" id="btnsalir" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
                        routerLink='../home'>{{ 'key.button.salir' | translate}} <i class="fas fa-window-close ml-1"></i>
                    </button>
                </div>
            </div>
        </div>
        <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
        <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
        <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
    </div>
</app-main-nav>
