<app-main-nav>
    <div style="padding: 10px;">
        <div style="margin: 10px;">
            <form [formGroup]="FormConsultaSaldosBodega">
                <!-- Contenedor feneral de la página -->
                <div class="my-2 ml-2 titulo text-center">
                    <!--menu -->
                    <h5>
                        {{ 'key.title.consulta.saldos.bodegas' | translate}}
                    </h5>
                </div>
                <div class="card border-primary" style="padding: 5px;">
                    <div class="form-row mt-2">
                        <div class="form-group col-md-1 ml-2">
                            <!--*ngIf="muestracoddes"-->
                            <label for="codigo">{{ 'key.codigo' | translate}} *</label>
                            <input type="text" class="form-control form-control-sm" formControlName="codigo"
                                (keyup.enter)="getProducto()" (keydown.tab)="getProducto()">
                        </div>
                        <div class="form-group col-md-2">
                            <!--*ngIf="muestracoddes"-->
                            <label for="descripcion">{{ 'key.descripcion' | translate}} </label>
                            <input type="text" class="form-control form-control-sm" formControlName="descripcion"
                                (keyup.enter)="getProductoDescrip()" (keydown.tab)="getProductoDescrip()">
                        </div>
                        <div class="form-group col-md-2">
                            <!--*ngIf="muestracoddes"-->
                            <label for="tipoproducto">{{ 'key.tipo.producto' | translate}}</label>
                            <input type="text" class="form-control form-control-sm" formControlName="tipoproducto">
                        </div>
                        <div class="form-group col-md-2 align-self-end text-right">
                            <button type="button" id="btnbuscar" class="btn btn-primary btn-sm" (click)="getProducto()">
                                {{ 'key.button.buscar.producto' | translate}} <i class="fas fa-search ml-1"></i>
                            </button>
                        </div>
                        <div class="form-group col-md-1 align-self-end">
                            <button type="button" id="btnlmp" class="btn btn-primary btn-sm btn-buscar"
                                (click)="Limpiar()">
                                {{ 'key.button.limpiar.L' | translate}} <i class="fas fa-eraser ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card border-primary mt-0" style="padding: 20px">
                <div class="table-responsive mt-3" style="max-height: auto;min-height: 100px;width: 600px;" >
                    <table class="table table-sm  table-primary table-bordered" >
                        <tr>
                            <th class="text-center" style="width: 50%;">{{ 'key.bodega' | translate}}</th>
                            <th class="text-center" style="width: 50%;">{{ 'key.saldo' | translate}}</th>
                        </tr>
                        <tr class="table-secondary" *ngFor="let detalle of detallessaldosPaginacion; let id = index"
                            style="cursor:pointer;">
                            <td>
                                <small><span> {{detalle.boddescripcion }}</span></small>
                            </td>
                            <td style="text-align: right;">
                                <small><span>{{detalle.stockactual}} </span></small>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row m-1" *ngIf="detallessaldos.length>20">
                    <pagination [boundaryLinks]="true" [directionLinks]="true" [maxSize]="6"
                        [totalItems]="detallessaldos.length" [itemsPerPage]=20 [previousText]="'key.pagination.anterior' | translate"
                        [nextText]="'key.pagination.siguiente' | translate" [firstText]="'&laquo;'" [lastText]="'&raquo;'"
                        (pageChanged)="pageChanged($event)">
                    </pagination>
                </div>
            </div>

            <!--  Botones de página -->
            <div class="form-row float-right mt-2">
                <!-- <div class="form-group col-md-3 align-self-end">
                    <button type="button" id="btnguardar" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
                        (click)="onImprimir('pdf')" [disabled]="!btnimprime">IMPRIMIR PDF
                        <!--*ngIf="modelopermisos.btnbuscakardex"->
                        <i class="fas fa-file-pdf ml-1"></i>
                    </button>
                </div> -->
                <!-- <div class="form-group col-md-3 align-self-end">
                    <button type="button" id="btnguardar" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
                        (click)="onImprimir('xls')" [disabled]="!btnimprime">IMPRIMIR EXCEL
                        <!-*ngIf="modelopermisos.btnbuscakardex"->
                        <i class="fas fa-file-excel ml-1"></i>
                    </button>
                </div> -->
                <div class="form-group col-md-6 align-self-end" style ="margin-right: 10px;">
                    <button type="button" id="btnlimpiar" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
                        (click)="Limpiar()">{{ 'key.button.limpiar' | translate}} <i class="fas fa-eraser ml-1"></i>
                    </button>
                </div>
                <div class="form-group col-md-5 align-self-end ">
                    <button type="button" id="btnsalir" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
                        (click)="salir()">{{ 'key.button.salir' | translate}} <i class="fas fa-window-close ml-1"></i>
                    </button>
                </div>
            </div>
            <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
            <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
            <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
        </div>
    </div>
</app-main-nav>
