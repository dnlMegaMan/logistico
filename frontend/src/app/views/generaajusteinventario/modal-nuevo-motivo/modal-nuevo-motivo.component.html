<div class="container">
  <div class="card">
    <!--menu - productos -mantencion de articulos-->
    <div class="card-header">
      {{ 'key.mesaje.title.ingreso.nuevo.motivo.ajuste.inventario' | translate }}
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onSalir()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="card m-8 border-primary" style="padding: 10px; background-color:azure;">
      <form [formGroup]="formDatosMotivo" novalidate autocomplete="off" spellcheck="false">
        <div class="clas form-row">
          <div class="form-group col-md-12">
            <input appSelecttext type="text" id="motivo" formControlName="motivo" class='form-control form-control-sm'>
          </div>
        </div>
      </form>
    </div>
    <!--  Botones de pÃ¡gina -->
    <div class="row mt-1 float-right mr-1">
      <div class="form-group col-md-8 align-self-end text-right">
        <button type="button" id="btnlimpiar" class="btn  btn-primary btn-sm button-my-styles-busqueda_01"
          [disabled]="verificarTextoMotivo"
           (click)="crearNuevoMotivo()">{{ 'key.button.guardar' | translate}} <i class="fas fa-save ml-1"></i>
        </button>
      </div>
      <div class="form-group col-md-2 align-self-end text-right">
        <button type="button" id="btnsalir" class="btn  btn-primary btn-sm button-my-styles-busqueda_01"
          (click)="onSalir()"> {{ 'key.button.salir' | translate }} <i class="fas fa-window-close ml-1"></i>
        </button>
      </div>
    </div>
  </div>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"> </ngx-loading>
  <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
  <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
  <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
  <swal #alertSwalConfirmar title="" text="" type="question" [showCancelButton]="true"> </swal>
</div>
