<div class="card" style="padding: 20px;">
  <!--menu - productos -mantencion de articulos-->

  <div class="card-header">
    {{titulo}}
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCerrarSalir()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="card m-2 border-primary" style="padding: 20px; background-color:azure;">
    <form novalidate [formGroup]='lForm' autocomplete="off" spellcheck="false">
      <div class="form-row">

        <table class="table table-sm table-condensed table-stripped table-hover">
          <thead>
            <tr>
              <th>{{ 'key.id.rol' | translate}}</th>
              <th>{{ 'key.codigo.rol' | translate}}</th>
              <th>{{ 'key.descripcion' | translate}}</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let registro of arregloRolesPaginacion"  (click)="onCerrar(registro)" style="cursor: pointer;" >
              <td>{{registro.rolid}}</td>
              <td>{{registro.codigorol}}</td>
              <td>{{registro.nombrerol}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row m-1">
          <pagination [boundaryLinks]="true" [directionLinks]="true" [maxSize]="6" [totalItems]="arregloRoles.length"
            [itemsPerPage]=8 [previousText]="'key.pagination.anterior' | translate" [nextText]="'key.pagination.siguiente' | translate" [firstText]="'&laquo;'"
            [lastText]="'&raquo;'" (pageChanged)="pageChanged($event)">
          </pagination>
        </div>
      </div>
    </form>
  </div>



  <div class="row float-right mt-1">
    <div class="form-group col-md-3 align-self-end text-right">
      <button type="button" id="btnsalir" class="btn  btn-primary btn-sm button-my-styles-busqueda_02"
        (click)="SeleccionarItems()">{{ 'key.mensaje.aceptar' | translate | uppercase}} <i class="fas fa-window-close ml-1"></i>
      </button>
    </div>
    <div class="form-group col-md-3 align-self-end text-right">
      <button type="button" id="btnsalir" class="btn  btn-primary btn-sm button-my-styles-busqueda_02"
        (click)="onCerrarSalir()">{{ 'key.button.salir' | translate}} <i class="fas fa-window-close ml-1"></i>
      </button>
    </div>
  </div>

  <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
  <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
  <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"> </ngx-loading>
</div>
