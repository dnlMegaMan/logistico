<app-main-nav>
  <div>
      <div style="margin: 10px;">
        <!-- Contenedor feneral de la pÃ¡gina -->
        <div class="my-2 ml-2 titulo text-center">
            <!--menu -->
            <h2>
              {{ 'key.title.liberar.solicitudes.recetas' | translate}}
            </h2>
        </div>
        <div class="card border-primary mb-1 justify-content-center" style="padding: 5px; height: auto;">
          <form [formGroup]="FormCambiaEstado">
            <div class="form-row">
              <div class="form-group col-md-2">
                  <label for="rut">{{ 'key.solicitud' | translate}}</label>
                  <input type="number" class="form-control form-control-sm" formControlName="soliid">
              </div>
              <div class="form-group col-md-2">
                  <label for="rut">{{ 'key.receta' | translate}}</label>
                  <input type="number" class="form-control form-control-sm" formControlName="recetaid">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <button type="button" id="btnlimpiar" class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                    (click)="cambiarEstado()">{{ 'key.button.liberar' | translate}} <i class="fas fa-eraser ml-1"></i>
                </button>
              </div>
              <div class="form-group col-md-2">
                <button type="button" id="btnlimpiar" class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                    (click)="cambiarEstadoTodo()">{{ 'key.button.liberar.todo' | translate}} <i class="fas fa-eraser ml-1"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--  Botones de pÃ¡gina -->
      <div class="row float-right mr-1 mt-2">
        <div class="form-group  align-self-end">
            <button type="button" id="btnlimpiar" class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                (click)="limpiar()">{{ 'key.button.limpiar' | translate}} <i class="fas fa-eraser ml-1"></i>
            </button>
        </div>
        <div class="form-group  align-self-end">
            <button type="button" id="btnsalir" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
            (click)="salir()">{{ 'key.button.salir' | translate}} <i class="fas fa-window-close ml-1"></i>
            </button>
        </div>
      </div>
      <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
      <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
      <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"> </ngx-loading>
  </div>
</app-main-nav>
