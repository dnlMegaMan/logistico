<app-main-nav>
  <div>
    <div style="margin: 10px;">
      <form [formGroup]="FormCerrarAbrirInventario">
        <!-- Contenedor feneral de la página -->
        <div class="my-2 ml-2 titulo text-center">
          <!--menu -->
          <h3>
            {{ 'key.title.inventario.apertura.cierre' | translate}}
          </h3>
        </div>
        <!-- lineas de edición y bpusqueda -->
        <div class="card border-primary" style="padding: 15px;">
          <div class="row">
            <div class="col-sm-4 d-flex justify-content" style="padding: 15px;">
              <div class="col-md-5">
                <label for="fechaapertura">{{'key.fecha.apertura' | translate}}</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="fechaapertura" class='form-control form-control-sm'
                formControlName='fechaapertura'>
              </div>
            </div>
            <div class="col-sm-4 d-flex justify-content" style="padding: 15px;">
              <div class="col-md-5">
                <label for="fechacierre">{{'key.fecha.cierre' | translate}}</label>
              </div>
              <div class="col-md-6 ">
                <input type="text" id="fechacierre" class='form-control form-control-sm'
                formControlName='fechacierre'>
              </div>
            </div>
            <div class="form-group col-md-1  align-self-end text-center" style="padding: 15px;">
              <button type="button" id="btnbusca"
                class="btn btn-primary btn-sm button-my-styles-busqueda_01" (click)="botoncerrarAbrir()" [disabled]="btnGuardar || btnCambios "
                > {{ botonCambioEstado }} <i class="fa fa-save ml-1"
                  aria-hidden="true" ></i>
              </button>
            </div>
          </div>

        </div>
      </form>


      <!--  Botones de página -->
      <div class="row float-right mr-1 mt-2">
        <div class="form-group  align-self-end">
          <button type="button" id="btnlimpiar" class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
           [disabled]="!btnGuardar || btnCambios" (click)="crearAperturaCierrer()">{{'key.button.guardar' | translate}}
            <i class="fa fa-save ml-1"></i>
          </button>
        </div>
        <div class="form-group align-self-end">
          <button type="button" id="btnsalir" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
            routerLink='../home'>{{'key.button.salir' | translate}} <i class="fas fa-window-close ml-1"></i>
          </button>
        </div>
      </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"> </ngx-loading>
    <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
    <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
    <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
  </div>
</app-main-nav>
