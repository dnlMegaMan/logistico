<app-main-nav>
    <div>
        <div style="margin: 10px;">
            <form [formGroup]="FormCambiaEnlace">
                <!-- Contenedor feneral de la página -->
                <div class="my-2 ml-2 titulo text-center">
                    <!--menu -->
                    <h2>
                        Cambia Enlace Rsc
                    </h2>
                </div>
                <div class="card border-primary" style="padding: 20px; margin-top: 20px;">
                    <div class="form-row mt-2 justify-content-center" >
                        <div class="form-group col-md-1" >
                            <div class="form-check text-center" >
                                <h4 > Público</h4>
                            </div>
                        </div>
                        <div class="form-group col-md-1" >
                            <div class="form-check text-center" >
                                <input type="radio" class="form-check-input" style="height:35px; width:35px; vertical-align: middle;" id="enlace"
                                formControlName="direccionuno" mdbInput value = "publica"
                                [checked]="checked">
                                <label class="form-check-label" style="margin-left: 20px;  vertical-align: middle; font-size: 17px;" for="direccionuno">
                                  {{enlacePrivado}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mt-2 justify-content-center">
                        <div class="form-group col-md-1">
                            <div class="form-check text-center">
                                <h4 > Privado</h4>
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                            <div class="form-check text-center">
                                <input type="radio" class="form-check-input" style="height:35px; width:35px; vertical-align: middle;" id="enlace"
                                formControlName="direccionuno" mdbInput value = "privada"
                                [checked]="!checked">
                                <label class="form-check-label" style="margin-left: 20px;  vertical-align: middle; font-size: 17px;" for="direccionuno">
                                  {{enlacePrivado}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--  Botones de página -->
        <div class="row float-right mr-1 mt-2">

            <div class="form-group  align-self-end">
                <button type="button"
                    class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                    [disabled]="btnCambio"
                    (click)="cambiarEnlace()"> Cambiar Enlace
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="form-group  align-self-end">
                <button type="button" id="btnlimpiar" class="btn mr-1 btn-primary btn-sm button-my-styles-busqueda_02"
                    (click)="limpiar()">LIMPIAR <i class="fas fa-eraser ml-1"></i>
                </button>
            </div>
            <div class="form-group  align-self-end">
                <button type="button" id="btnsalir" class="btn btn-primary btn-sm button-my-styles-busqueda_02"
                (click)="salir()">SALIR <i class="fas fa-window-close ml-1"></i>
                </button>
            </div>
        </div>
        <swal #alertSwal title="" text="" type="success" [showCancelButton]="false"> </swal>
        <swal #alertSwalAlert title="" text="" type="warning" [showCancelButton]="false"> </swal>
        <swal #alertSwalError title="" text="" type="error" [showCancelButton]="false"> </swal>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"> </ngx-loading>
    </div>
</app-main-nav>
